<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    .bg {
      /* The image used */
      background-image: url('https://via.placeholder.com/1024x768');

      /* Full height */
      height: 100%;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .menu-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .menu-item {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="menu-container">
      <div class="menu-item"><button onclick="startGame()">Start Game</button></div>
      <!-- Add other menu items here if needed -->
    </div>
  </div>
  <script>
    function startGame() {
      google.script.run.startGame();
      google.script.host.close(); // Closes the dialog
    }
  </script>
</body>
</html>
