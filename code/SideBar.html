  <script>
    function selectCrop(cropType) {
      google.script.run.withSuccessHandler(function() {
        document.getElementById('selectedCrop').innerText = cropType;
      }).setSelectedCrop(cropType);
    }
    
    function plantSelectedCrop() {
      const cropType = document.getElementById('selectedCrop').innerText;
      if (cropType) {
        google.script.run.addCropsToSelectedCells(cropType);
      } else {
        alert('Please select a crop type first.');
      }
    }
    //Function to change the day
    function callNextDay(){
      google.script.run.withSuccessHandler().nextDay();
    }
